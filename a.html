<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سامانه حضور و غیاب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:active { transform: scale(0.95); }
    .delete-btn { background-color: #9e9e9e; color: white; }
    .status-btn { background-color: #ccc; color: #000; }
    .status-btn.active { background-color: #2196f3; color: white; }
    .save-btn {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .add-form {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .add-form input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .add-form button {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #historyList {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #historyList h3 {
      margin-bottom: 10px;
    }
    .history-btn {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      background: #607d8b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    input[type=text] {
      width: 150px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>سامانه حضور و غیاب</h2>

  <table>
    <thead>
      <tr>
        <th>ردیف</th>
        <th>نام</th>
        <th>شغل</th>
        <th>ورود</th>
        <th>خروج</th>
        <th>حاضر</th>
        <th>غایب</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <button class="save-btn" onclick="saveFinalData()">💾 ذخیره نهایی و دسته‌بندی بر اساس تاریخ</button>

  <div class="add-form">
    <input type="text" id="nameInput" placeholder="نام کارمند" />
    <input type="text" id="jobInput" placeholder="شغل کارمند" />
    <button onclick="addEmployee()">➕ افزودن کارمند</button>
  </div>

  <div id="historyList">
    <h3>📅 نمایش گزارش روزهای ذخیره شده:</h3>
    <div id="historyButtons"></div>
    <div id="historyTable"></div>
  </div>

  <script>
    let employees = JSON.parse(localStorage.getItem('employeeList')) || [];

    function saveAndRender() {
      localStorage.setItem('employeeList', JSON.stringify(employees));
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('employeeTable');
      table.innerHTML = '';

      employees.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${emp.name}</td>
          <td>${emp.job}</td>
          <td><input type="text" value="${emp.enter}" placeholder="مثلاً ۰۹:۰۰"
            oninput="updateEnter(${index}, this.value)" ${emp.enter === '-' ? 'disabled' : ''}></td>
          <td><input type="text" value="${emp.exit}" placeholder="مثلاً ۱۷:۰۰"
            oninput="updateExit(${index}, this.value)" ${emp.exit === '-' ? 'disabled' : ''}></td>
          <td><button class="btn status-btn ${emp.status === 'present' ? 'active' : ''}" onclick="markStatus(${index}, 'present')">✔ حاضر</button></td>
          <td><button class="btn status-btn ${emp.status === 'absent' ? 'active' : ''}" onclick="markStatus(${index}, 'absent')">✖ غایب</button></td>
          <td><button class="btn delete-btn" onclick="deleteEmployee(${index})">🗑 حذف</button></td>
        `;
        table.appendChild(row);
      });
    }

    function updateEnter(index, value) {
      employees[index].enter = value;
      saveToLocal();
    }

    function updateExit(index, value) {
      employees[index].exit = value;
      saveToLocal();
    }

    function addEmployee() {
      const name = document.getElementById('nameInput').value.trim();
      const job = document.getElementById('jobInput').value.trim();
      if (!name || !job) return alert("لطفاً نام و شغل را وارد کنید.");
      employees.push({ name, job, enter: '', exit: '', status: '' });
      document.getElementById('nameInput').value = '';
      document.getElementById('jobInput').value = '';
      saveAndRender();
    }

    function markStatus(index, status) {
      employees[index].status = status;
      if (status === 'absent') {
        employees[index].enter = '-';
        employees[index].exit = '-';
      } else {
        if (employees[index].enter === '-') employees[index].enter = '';
        if (employees[index].exit === '-') employees[index].exit = '';
      }
      saveAndRender();
    }

    function deleteEmployee(index) {
      if (confirm("آیا مطمئن هستید؟")) {
        employees.splice(index, 1);
        saveAndRender();
      }
    }

    function saveToLocal() {
      localStorage.setItem('employeeList', JSON.stringify(employees));
    }

    function saveFinalData() {
      const history = JSON.parse(localStorage.getItem('attendanceHistory')) || {};
      const today = getTodayJalaliDate();
      history[today] = [...employees]; // کپی بگیریم
      localStorage.setItem('attendanceHistory', JSON.stringify(history));
      alert("✅ ذخیره شد برای تاریخ: " + today);
      loadHistoryDates();
    }

    function loadHistoryDates() {
      const history = JSON.parse(localStorage.getItem('attendanceHistory')) || {};
      const historyButtons = document.getElementById('historyButtons');
      historyButtons.innerHTML = '';

      Object.keys(history).sort().reverse().forEach(date => {
        const btn = document.createElement('span');
        btn.textContent = date;
        btn.className = 'history-btn';
        btn.onclick = () => showHistoryTable(date, history[date]);
        historyButtons.appendChild(btn);
      });
    }

    function showHistoryTable(date, data) {
      let html = `<h4>📆 گزارش برای تاریخ: ${date}</h4><table><tr><th>نام</th><th>شغل</th><th>ورود</th><th>خروج</th><th>وضعیت</th></tr>`;
      data.forEach(emp => {
        html += `<tr>
          <td>${emp.name}</td>
          <td>${emp.job}</td>
          <td>${emp.enter}</td>
          <td>${emp.exit}</td>
          <td>${emp.status === 'present' ? 'حاضر' : 'غایب'}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('historyTable').innerHTML = html;
    }

    function getTodayJalaliDate() {
      const d = new Date();
      const gy = d.getFullYear(), gm = d.getMonth() + 1, gd = d.getDate();
      const g_d_m = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0) ? 29 : 28,
        31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let jy = (gy <= 1600) ? 0 : 979;
      let gy2 = (gy <= 1600) ? gy - 621 : gy - 1600;
      let days = (365 * gy2) + Math.floor((gy2 + 3) / 4) - Math.floor((gy2 + 99) / 100) +
        Math.floor((gy2 + 399) / 400);
      for (let i = 0; i < gm; ++i) days += g_d_m[i];
      days += gd - 80;
      jy += 33 * Math.floor(days / 12053); days %= 12053;
      jy += 4 * Math.floor(days / 1461); days %= 1461;
      if (days > 365) { jy += Math.floor((days - 1) / 365); days = (days - 1) % 365; }
      const jm = (days < 186) ? 1 + Math.floor(days / 31) : 7 + Math.floor((days - 186) / 30);
      const jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return `${jy}/${jm.toString().padStart(2, '0')}/${jd.toString().padStart(2, '0')}`;
    }

    renderTable();
    loadHistoryDates();
  </script>

</body>
</html>
