<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سامانه حضور و غیاب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    #dateInput {
      width: 180px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background-color: #eee;
    }
    .btn {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      margin: 2px;
    }
    .btn:active { transform: scale(0.95); }
    .delete-btn { background-color: #9e9e9e; color: white; }
    .status-btn { background-color: #ccc; color: #000; }
    .status-btn.active { background-color: #2196f3; color: white; }
    .save-btn {
      background-color: #4caf50;
      color: white;
      font-size: 12px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: left;
      margin-bottom: 10px;
      user-select: none;
    }
    .add-form {
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: 0 auto;
      text-align: left;
    }
    .add-form input {
      width: 120px;
      padding: 6px;
      font-size: 13px;
      margin-left: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .add-form button.add-btn {
      width: 90px;
      padding: 6px 10px;
      font-size: 13px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    #historyList {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 30px auto 0;
    }
    .history-entry {
      background-color: #607d8b;
      color: white;
      padding: 6px 10px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
    }
    .history-entry span {
      cursor: pointer;
      font-weight: bold;
    }
    .history-buttons {
      margin-top: 5px;
    }
    .history-buttons button {
      font-size: 12px;
      margin: 3px;
    }
    #historyTable table {
      margin: 10px auto;
      width: 100%;
      border-collapse: collapse;
    }
    #historyTable th, #historyTable td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    input[type=text] {
    width: 100%;
    max-width: 100px;
    padding: 6px 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>سامانه حضور و غیاب شرکت گسترده کام پویا جهش</h2>

  <input type="text" id="dateInput" placeholder="مثلاً 1404/05/17" />

  <table>
    <thead>
      <tr>
        <th>ردیف</th>
        <th>نام</th>
        <th>شغل</th>
        <th>ورود</th>
        <th>خروج</th>
        <th>حاضر</th>
        <th>غایب</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <button class="save-btn" onclick="saveFinalData()">💾 ذخیره</button>

  <div class="add-form">
    <input type="text" id="nameInput" placeholder="نام کارمند" />
    <input type="text" id="jobInput" placeholder="شغل کارمند" />
    <button class="add-btn" onclick="addEmployee()">➕ افزودن</button>
  </div>

  <div id="historyList">
    <h3>📅 گزارش روزهای ذخیره شده:</h3>
    <div id="historyButtons"></div>
    <div id="historyTable"></div>
  </div>

<script>
  let employees = JSON.parse(localStorage.getItem('employeeList')) || [];

  function saveAndRender() {
    localStorage.setItem('employeeList', JSON.stringify(employees));
    renderTable();
  }

  function renderTable() {
    const table = document.getElementById('employeeTable');
    table.innerHTML = '';
    employees.forEach((emp, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${emp.name}</td>
        <td>${emp.job}</td>
        <td><input type="text" value="${emp.enter}" oninput="updateEnter(${index}, this.value)" ${emp.enter === '-' ? 'disabled' : ''} placeholder="مثلاً 9:00"></td>
        <td><input type="text" value="${emp.exit}" oninput="updateExit(${index}, this.value)" ${emp.exit === '-' ? 'disabled' : ''} placeholder="مثلاً 17:00"></td>
        <td><button class="btn status-btn ${emp.status === 'present' ? 'active' : ''}" onclick="markStatus(${index}, 'present')">✔ حاضر</button></td>
        <td><button class="btn status-btn ${emp.status === 'absent' ? 'active' : ''}" onclick="markStatus(${index}, 'absent')">✖ غایب</button></td>
        <td>
          <button class="btn edit-btn" onclick="toggleEditRow(${index}, this)">✏️ ویرایش</button>
          <button class="btn delete-btn" onclick="deleteEmployee(${index})">🗑 حذف</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  function toggleEditRow(index, btn) {
    const row = document.querySelectorAll('#employeeTable tr')[index];
    if (!row) return;

    const editMode = btn.textContent === '✔ ذخیره';

    if (editMode) {
      // ذخیره تغییرات نام و شغل
      const nameInput = row.cells[1].querySelector('input');
      const jobInput = row.cells[2].querySelector('input');
      if (!nameInput.value.trim() || !jobInput.value.trim()) {
        alert('نام و شغل نمی‌توانند خالی باشند!');
        return;
      }
      employees[index].name = nameInput.value.trim();
      employees[index].job = jobInput.value.trim();

      // ورود و خروج در حالت عادی input هستند، پس مقدار آنها را هم بگیریم
      const enterInput = row.cells[3].querySelector('input');
      const exitInput = row.cells[4].querySelector('input');
      employees[index].enter = enterInput.value.trim();
      employees[index].exit = exitInput.value.trim();

      saveAndRender();
      btn.textContent = '✏️ ویرایش';
    } else {
      // فعال کردن حالت ویرایش: نام و شغل را به input تبدیل کن
      const nameTd = row.cells[1];
      const jobTd = row.cells[2];
      nameTd.innerHTML = `<input type="text" value="${employees[index].name}">`;
      jobTd.innerHTML = `<input type="text" value="${employees[index].job}">`;
      btn.textContent = '✔ ذخیره';
    }
  }

  function updateEnter(index, value) {
    employees[index].enter = value;
    saveToLocal();
  }

  function updateExit(index, value) {
    employees[index].exit = value;
    saveToLocal();
  }

  function addEmployee() {
    const name = document.getElementById('nameInput').value.trim();
    const job = document.getElementById('jobInput').value.trim();
    if (!name || !job) {
      alert("لطفاً نام و شغل را وارد کنید.");
      return;
    }
    employees.push({ name, job, enter: '', exit: '', status: '' });
    document.getElementById('nameInput').value = '';
    document.getElementById('jobInput').value = '';
    saveAndRender();
  }

  function markStatus(index, status) {
    employees[index].status = status;
    if (status === 'absent') {
      employees[index].enter = '-';
      employees[index].exit = '-';
    } else {
      if (employees[index].enter === '-') employees[index].enter = '';
      if (employees[index].exit === '-') employees[index].exit = '';
    }
    saveAndRender();
  }

  function deleteEmployee(index) {
    if (confirm("آیا مطمئن هستید؟")) {
      employees.splice(index, 1);
      saveAndRender();
    }
  }

  function saveToLocal() {
    localStorage.setItem('employeeList', JSON.stringify(employees));
  }

  function saveFinalData() {
    const history = JSON.parse(localStorage.getItem('attendanceHistory')) || {};
    const date = document.getElementById('dateInput').value.trim();
    if (!date) {
      alert("لطفاً تاریخ را وارد کنید.");
      return;
    }
    history[date] = [...employees];
    localStorage.setItem('attendanceHistory', JSON.stringify(history));
    alert("✅ ذخیره شد برای تاریخ: " + date);
    loadHistoryDates();
  }

  function loadHistoryDates() {
    const history = JSON.parse(localStorage.getItem('attendanceHistory')) || {};
    const container = document.getElementById('historyButtons');
    container.innerHTML = '';
    Object.keys(history).sort().reverse().forEach(date => {
      const box = document.createElement('div');
      box.className = 'history-entry';

      const dateSpan = document.createElement('span');
      dateSpan.textContent = date;
      dateSpan.onclick = () => toggleHistoryTable(date, history[date]);
      box.appendChild(dateSpan);

      const btnGroup = document.createElement('div');
      btnGroup.className = 'history-buttons';

      const editBtn = document.createElement('button');
      editBtn.textContent = '✏️ ویرایش';
      editBtn.onclick = () => {
        employees = [...history[date]];
        saveAndRender();
        document.getElementById('dateInput').value = date;
        window.scrollTo(0, 0);
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = '🗑 حذف';
      delBtn.onclick = () => {
        if (confirm(`آیا می‌خواهید گزارش «${date}» حذف شود؟`)) {
          delete history[date];
          localStorage.setItem('attendanceHistory', JSON.stringify(history));
          loadHistoryDates();
        }
      };

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(delBtn);
      box.appendChild(btnGroup);

      container.appendChild(box);
    });
  }

  function toggleHistoryTable(date, data) {
    const container = document.getElementById('historyTable');
    if (container.getAttribute('data-open') === date) {
      container.innerHTML = '';
      container.removeAttribute('data-open');
      return;
    }
    container.setAttribute('data-open', date);
    let html = `<h4>📆 گزارش برای تاریخ: ${date}</h4><table><tr><th>نام</th><th>شغل</th><th>ورود</th><th>خروج</th><th>وضعیت</th></tr>`;
    data.forEach(emp => {
      html += `<tr>
        <td>${emp.name}</td>
        <td>${emp.job}</td>
        <td>${emp.enter}</td>
        <td>${emp.exit}</td>
        <td>${emp.status === 'present' ? 'حاضر' : 'غایب'}</td>
      </tr>`;
    });
    html += '</table>';
    container.innerHTML = html;
  }

  renderTable();
  loadHistoryDates();
</script>

</body>
</html>
